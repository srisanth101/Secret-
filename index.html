<!DOCTYPE html>
<html>
<head>
    <title>Secret Batches - Voice Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .voice-btn {
            margin-top: 25px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 25px auto 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .voice-btn:hover {
            border-color: #4285F4;
            transform: scale(1.1);
        }
        
        .voice-icon {
            width: 40px;
            height: 40px;
        }
        
        .voice-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(66, 133, 244, 0.4);
            animation: pulse 1.5s infinite;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0.8); opacity: 0; }
        }
        
        .unlocked-message {
            font-size: 24px;
            margin: 20px 0;
            color: #4CAF50;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #4CAF50; }
            to { text-shadow: 0 0 15px #4CAF50, 0 0 20px #4CAF50; }
        }
        
        .voice-status {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            color: #aaa;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            height: 20px;
            font-size: 14px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 3s ease-out;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Secret All Batches</h1>
        <p>Say "Hey Spidey Open" to unlock</p>
        
        <div class="voice-btn" id="voice-btn">
            <svg class="voice-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
            </svg>
        </div>
        
        <div class="voice-status" id="voice-status">Press and hold to speak</div>
        <div class="error-message" id="error-message"></div>
        <div class="unlocked-message" id="unlocked-message" style="display: none;">
            Secret All Batches Unlocked!
        </div>
    </div>
    
    <script>
        const voiceBtn = document.getElementById('voice-btn');
        const voiceStatus = document.getElementById('voice-status');
        const errorMessage = document.getElementById('error-message');
        const unlockedMessage = document.getElementById('unlocked-message');
        
        let recognition;
        let isListening = false;
        
        // Initialize speech recognition
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                voiceStatus.textContent = "Listening... Say 'Hey Spidey Open'";
                voiceBtn.innerHTML = '<svg class="voice-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" /></svg><div class="voice-pulse"></div>';
                errorMessage.textContent = '';
            };
            
            recognition.onend = () => {
                isListening = false;
                if (!unlockedMessage.style.display || unlockedMessage.style.display === 'none') {
                    voiceStatus.textContent = "Press and hold to speak";
                    voiceBtn.innerHTML = '<svg class="voice-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" /></svg>';
                }
            };
            
            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript.trim().toLowerCase();
                voiceStatus.textContent = `You said: "${speechResult}"`;
                
                // Check for the exact phrase "hey spidey open"
                if (speechResult === "hey spidey open") {
                    unlockedMessage.style.display = 'block';
                    createConfetti();
                    
                    setTimeout(() => {
                        window.location.href = 'https://mystudyhub.shop';
                    }, 2000);
                } else {
                    errorMessage.textContent = "Incorrect phrase. Try saying 'Hey Spidey Open'";
                }
            };
            
            recognition.onerror = (event) => {
                voiceStatus.textContent = "Error occurred in recognition: " + event.error;
            };
        } catch(e) {
            voiceStatus.textContent = "Speech recognition not supported in this browser";
            voiceBtn.style.display = 'none';
        }
        
        // Voice button functionality
        voiceBtn.addEventListener('mousedown', startListening);
        voiceBtn.addEventListener('touchstart', startListening);
        voiceBtn.addEventListener('mouseup', stopListening);
        voiceBtn.addEventListener('touchend', stopListening);
        voiceBtn.addEventListener('mouseleave', stopListening);
        
        function startListening(e) {
            e.preventDefault();
            if (recognition && !isListening) {
                recognition.start();
            }
        }
        
        function stopListening(e) {
            e.preventDefault();
            if (recognition && isListening) {
                recognition.stop();
            }
        }
        
        function createConfetti() {
            const colors = ['#4285F4', '#34A853', '#FBBC05', '#EA4335'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
